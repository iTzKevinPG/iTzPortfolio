name: Build and Deploy iTzPortfolio

on:
  push:
    branches: [main]

env:
  NODE_VERSION: 20
  IMAGE_NAME: itzportfolio
  REGISTRY: ghcr.io
  APP_BASE_HREF: ${{ vars.APP_BASE_HREF || '/' }}
  TRAEFIK_NETWORK: ${{ vars.TRAEFIK_NETWORK }}

jobs:
  build_package_push:
    name: Build · Test · Package · Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_uri: ${{ steps.meta.outputs.image_uri }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (test phase)
        run: npm run lint

      - name: Build prerendered Angular app
        run: npm run prerender -- --base-href ${{ env.APP_BASE_HREF }}

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 7

      - name: Prepare image metadata
        id: meta
        run: |
          owner_lower=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          image_uri="${REGISTRY}/${owner_lower}/${IMAGE_NAME}"
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_uri=${image_uri}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --build-arg APP_BASE_HREF=${{ env.APP_BASE_HREF }} \
            -t ${{ steps.meta.outputs.image_uri }}:${{ steps.meta.outputs.image_tag }} \
            -t ${{ steps.meta.outputs.image_uri }}:latest \
            --push .

  deploy:
    name: Deploy to Droplet
    needs: build_package_push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger remote deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_SSH_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT }}
          script: |
            set -euo pipefail
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            cd /opt/platform
            docker compose --project-name ${{ secrets.COMPOSE_PROJECT }} pull portfolio
            docker compose --project-name ${{ secrets.COMPOSE_PROJECT }} up -d portfolio
