<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ITzPortfolio</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Portafolio de Kevin Useche, Software Engineer especializado en experiencias web modernas y despliegues cloud."
		/>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="preload"
			as="style"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
		<link rel="preload" href="styles.css" as="style" />
		<link rel="modulepreload" href="main.js" />
		<style id="critical-css">
			:root {
				--main-purple: #440c97;
				--royal-purple: #a36bfd;
				--surface-0: radial-gradient(ellipse at 20% 20%, #2a0e54 0%, #070115 55%);
				--surface-4: rgba(24, 7, 45, 0.8);
				--text-color: #f5f6ff;
				--text-secondary-color: #cbb5ff;
				--bg-drop-dialog: rgba(5, 1, 15, 0.85);
			}
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				min-height: 100vh;
				background: var(--surface-0);
				color: var(--text-color);
				font-family:
					'Roboto',
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					sans-serif;
				font-size: var(--font-size-sm);
				font-weight: 400;
				line-height: 1.5;
			}
			body.app-prehydrated .hydrated-fade {
				opacity: 0;
				transform: translateY(1rem);
			}
			body.app-hydrated .hydrated-fade {
				opacity: 1;
				transform: translateY(0);
				transition:
					opacity 0.4s ease,
					transform 0.4s ease;
			}
			app-root {
				min-height: 100vh;
				display: block;
			}
			.main-container {
				min-height: 100vh;
				padding: 5rem 1.5rem 2rem;
				display: flex;
				flex-direction: column;
				gap: 1.5rem;
			}
			.main-container__header {
				background: var(--surface-4);
				border-radius: 0.75rem;
				padding: 2rem;
			}
			.main-container__header--title h1,
			.main-container__header--title h2 {
				margin: 0;
			}
			.main-container__header--avatar {
				width: 10rem;
				height: 10rem;
				border-radius: 50%;
				overflow: hidden;
				margin-left: auto;
				background: rgba(8, 3, 20, 0.7);
			}
			.main-container__header--avatar picture,
			.main-container__header--avatar img {
				width: 100%;
				height: 100%;
				display: block;
				object-fit: cover;
			}
		</style>
	</head>
	<body class="app-prehydrated">
		<app-root></app-root>
	</body>
</html>
