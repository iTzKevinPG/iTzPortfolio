<div class="skills-container">
	<div class="skills-container--section">
		<h2><span class="e">Front</span>-End</h2>
		<div class="skills-container__logos">
			<div class="skills-container__logos-track">
				<ng-container *ngFor="let copy of slideCopies">
					<div class="skills-container__logos-slide" aria-hidden="true">
						<img
							*ngFor="let logo of frontLogos"
							loading="lazy"
							decoding="async"
							[src]="logo.src"
							[alt]="logo.title"
							[title]="logo.title"
						/>
					</div>
				</ng-container>
			</div>
		</div>
	</div>

	<div class="skills-container--section">
		<h2><span class="b">Back</span>-End</h2>
		<div class="skills-container__logos">
			<div class="skills-container__logos-track">
				<ng-container *ngFor="let copy of slideCopies">
					<div class="skills-container__logos-slide" aria-hidden="true">
						<img
							*ngFor="let logo of backLogos"
							loading="lazy"
							decoding="async"
							[src]="logo.src"
							[alt]="logo.title"
							[title]="logo.title"
						/>
					</div>
				</ng-container>
			</div>
		</div>
	</div>

	<div class="skills-container--section-full">
		<h2><span class="h">Herra</span>mientas</h2>
		<div class="skills-container__logos">
			<div class="skills-container__logos-track">
				<ng-container *ngFor="let copy of slideCopies">
					<div class="skills-container__logos-slide" aria-hidden="true">
						<img
							*ngFor="let logo of toolsLogos"
							loading="lazy"
							decoding="async"
							[src]="logo.src"
							[alt]="logo.title"
							[title]="logo.title"
						/>
					</div>
				</ng-container>
			</div>
		</div>
	</div>

	<div class="skills-container__highlights">
		<section class="skills-highlight-card" *ngFor="let group of highlightGroups">
			<h3>{{ group.title }}</h3>
			<ul>
				<li *ngFor="let skill of group.items">{{ skill }}</li>
			</ul>
		</section>
	</div>
</div>
